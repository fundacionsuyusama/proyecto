{% extends 'index.html' %}

{% load static %}

{% block content %}

<style>
  .formulario_area {
      height: 170px;
    }
  .contenedor_h2 {
    text-align: center;
    font-weight: bold;
  }
</style>

<div class="container mt-3">
  <h2 class="contenedor_h2">Crear secciones</h2>
  <form method="post" class="mt-2 mb-2">
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Nombre Seccion</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" name="nombre" required>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Contenido de la secci√≥n</label>
      <textarea class="form-control formulario_area" id="exampleFormControlTextarea1" name="contenido" placeholder="Maximo 300 caracteres" required></textarea>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Porcentaje de avance</label>
      <input type="number" class="form-control" id="exampleFormControlInput1" name="avance" placeholder="0%" value="0" required>
    </div>
    <div class="d-grid gap-2 col-3 mx-auto contenedor_botones mb-3">
      <button class="btn btn-primary" type="submit">Guardar</button>
      <a href="{% url 'ver_secciones' resultado_id=resultado.id actividad_id=actividad_id %}" class="btn btn-secondary" role="button">Volver</a>
    </div>
  </form>
</div>

{% endblock  %}
